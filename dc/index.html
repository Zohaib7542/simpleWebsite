<!DOCTYPE html>
<html>
<head>
  <title>Hostel Booking</title>
  
    <link rel = "stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>HostelHive</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h2>Book a Hostel</h2>
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="text" id="email" required>
      
      <label for="checkIn">Check-in Date:</label>
      <input type="date" id="checkIn" required>
      
      <label for="nights">Number of Nights:</label>
      <input type="number" id="nights" min="1" required>
      
      <input type="submit" value="Book Now">
    </form>
  </section>
  
  <section>
    <h2>Booking Details</h2>
    <table id="bookingTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Check-in Date</th>
        <th>Nights</th>
      </tr>
    </table>
  </section>
  
  <script>
   
    // Display a welcome message with the current date
    const currentDate = new Date();
    const welcomeMessage = `Welcome to HostelHive! Today is ${currentDate.toDateString()}.`;
    alert(welcomeMessage);
    
    // Get form values and show a success message
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      const successMessage = `Thank you, ${name}! We have received your message. We will contact you at ${email} soon.`;
      alert(successMessage);
      
      // Reset form values
      form.reset();
    });
  </script>
</body>
</html>
